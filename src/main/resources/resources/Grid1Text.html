	<span style="font-family: Arial, sans-serif; font-size: 11pt; margin: 0px; padding: 0px; line-height: 14pt;">A <a href="http://scapetoad.choros.ch/help/v12/c-transformation-parameters.php#grid-1">cartogram grid</a> is applied to the transformation layer. This rectangular grid is defined by the number of columns. Higher numbers produce denser grids and thus a better cartogram quality. However, a denser grid also implies a longer treatment and more RAM.</span>
